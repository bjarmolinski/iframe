<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modal with iFrame</title>
  <style>
    /* layout -------------------------------------------------------------- */
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      background: #f4f6fa;
    }
    #openBtn {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      background: #0069ff;
      color: #fff;
      cursor: pointer;
    }
    #openBtn:hover { background: #0057d4; }

    /* backdrop ------------------------------------------------------------ */
    .backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .backdrop.show { display: flex; }

    /* modal --------------------------------------------------------------- */
    .modal {
      background: #fff;
      width: min(90%, 760px);          /* wider to fit the iframe */
      height: 80vh;                    /* reserve vertical space */
      display: flex;
      flex-direction: column;
      border-radius: 0.75rem;
      box-shadow: 0 12px 24px rgba(0,0,0,0.18);
      overflow: hidden;
      animation: zoom 0.25s ease;
    }
    @keyframes zoom {
      from { transform: scale(0.9); opacity: 0; }
      to   { transform: scale(1);   opacity: 1; }
    }
    .modal header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.25rem;
      background: #0069ff;
      color: #fff;
    }
    .modal header h2 { margin: 0; font-size: 1.125rem; font-weight: 500; }
    .close-btn {
      background: transparent;
      border: none;
      font-size: 1.25rem;
      color: inherit;
      cursor: pointer;
    }
    /* iframe fills remaining space */
    .modal .content {
      flex: 1;                       /* take all available height */
      padding: 0;
    }
    .modal .content iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
    .modal footer {
      display: flex;
      justify-content: flex-end;
      padding: 0.75rem 1.25rem;
    }
    .modal footer button {
      padding: 0.5rem 1.25rem;
      border: none;
      border-radius: 0.5rem;
      background: #0069ff;
      color: #fff;
      cursor: pointer;
    }
    .modal footer button:hover { background:#0057d4; }
  </style>
</head>
<body>

  <button id="openBtn">Open Modal</button>

  <!-- Backdrop + Modal -->
  <div class="backdrop" id="backdrop">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <header>
        <h2 id="modalTitle">Salesforce-hosted Page</h2>
        <button class="close-btn" aria-label="Close dialog">&times;</button>
      </header>

      <!-- IFRAME CONTENT -->
      <div class="content">
        <iframe
          src="https://rockenfeller-pflueger.my.salesforce-sites.com/blank"
          title="Salesforce page"
          loading="lazy"
          sandbox="allow-forms allow-scripts ">
        </iframe>
      </div>

      <footer>
        <button class="close-btn">Close</button>
      </footer>
    </div>
  </div>

  <script>
    /* elements */
    const openBtn   = document.getElementById('openBtn');
    const backdrop  = document.getElementById('backdrop');
    const closeBtns = backdrop.querySelectorAll('.close-btn');

    /* helpers */
    const openModal  = () => backdrop.classList.add('show');
    const closeModal = () => backdrop.classList.remove('show');

    /* events */
    openBtn.addEventListener('click', openModal);
    closeBtns.forEach(btn => btn.addEventListener('click', closeModal));
    backdrop.addEventListener('click', e => { if (e.target === backdrop) closeModal(); });
    document.addEventListener('keydown', e => { if (e.key === 'Escape') closeModal(); });
  </script>
</body>
</html>
